{% extends 'base.html' %}
{% block content %}

<div class=" t-bg-white t-rounded-lg t-shadow t-w-[400px] t-mx-auto t-mb-4">
  <form class="t-flex t-flex-col t-gap-2 t-p-5" method="post">
    {% csrf_token %}
    {% for f in form %}
    <label class="t-block t-text-sm t-font-medium t-text-gray-900" }>
      {{ f.label}}</label>
    {{ f }}

    <p class="t-mt-2 t-text-pink-600 t-text-sm">{{f.errors|striptags}}</p>
    {% endfor %}
    <button type="submit"
      class="t-w-full t-text-white t-bg-blue-600 hover:t-bg-blue-700 focus:t-ring-4 focus:t-outline-none focus:t-ring-blue-300 t-font-medium t-rounded-lg t-text-sm t-px-5 t-py-2.5 t-text-center">
      {{ text_button }}</button>
  </form>
</div>
{% endblock %}
